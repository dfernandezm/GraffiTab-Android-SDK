apply plugin: 'com.android.library'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

def retroFitVersion = "2.1.0"
def converterGsonVersion = "2.0.2"
def lombokVersion = "1.16.8"
def javaxAnnotationVersion = "10.0-b28"

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.0.0'

    compile "com.squareup.retrofit2:retrofit:$retroFitVersion"
    compile "com.squareup.retrofit2:converter-gson:$converterGsonVersion"
    compile "org.projectlombok:lombok:$lombokVersion"
    provided "org.glassfish:javax.annotation:$javaxAnnotationVersion"
}